<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./public/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="table">
                <div class="table__body">
                    <table>
                        <thead>
                            <tr>
                                <th>Имя <i class="far fa-caret-square-down"></i></th>
                                <th>Фамилия <i class="far fa-caret-square-down"></i></th>
                                <th>Описание <i class="far fa-caret-square-down"></i></th>
                                <th>Цвет глаз <i class="far fa-caret-square-down"></i></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="table__footer">
                    <div class="table__editor">
                        <label><input type="checkbox" checked> Имя<i class="fas fa-check-circle"></i></label>
                        <label><input type="checkbox" checked> Фамилия<i class="fas fa-check-circle"></i></label>
                        <label><input type="checkbox" checked> Описание<i class="fas fa-check-circle"></i></label>
                        <label><input type="checkbox" checked> Цвет глаз<i class="fas fa-check-circle"></i></label>
                    </div>
                    <div class="table__slider">
                        <table>
                            <tr>
                                <th><i class="fas fa-angle-left"></i></th>
                                <th class="selected_page table__slider_clickable"></th>
                                <th class="table__slider_clickable"></th>
                                <th class="table__slider_clickable"></th>
                                <th class="table__slider_clickable"></th>
                                <th class="table__slider_clickable"></th>
                                <th><i class="fas fa-angle-right"></i></th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="edit">
                <div class="edit__title">
                    <h3>Редактирование записи</h3>
                    <i class="fas fa-times"></i>
                </div>
                <div class="edit__form">
                    <div class="edit__row">
                        <div>Имя:</div>
                        <label><input type="text" name="firstName"></label>
                    </div>
                    <div class="edit__row">
                        <div>Фамилия:</div>
                        <label><input type="text" name="lastName"></label>
                    </div>
                    <p> Описание: </p>
                    <div class="edit__row">
                        <textarea cols="20" rows="6" name="about"></textarea>
                    </div>
                    <div class="edit__row">
                        <div>Цвет глаз:</div>
                        <label><input type="text" name="eyeColor"></label>
                    </div>
                    <input id="submit" type="submit" value="Изменить">
                </div>
            </div>
        </div>
    </div>


    <script type="module">
        import Table from "./src/components/table/table.js";
        import Slider from "./src/components/slider/slider.js";
        import FormSetUp from "./src/components/form/form.js";
        import ToggleSetUp from "./src/components/toggle/toggle.js"
        import IconsSetUp from "./src/components/table/icons.js";

        const table = new Table(10);
        table.renderPage(0);
        const slider = new Slider(table);
        const form = new FormSetUp();
        form.setSubmitHandler(table);
        table.form = form;
        ToggleSetUp(table);
        IconsSetUp(table);
    </script>

</body>
</html>
